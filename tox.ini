[tox]
envlist = py37, py38, py39, py310

[testenv]
passenv =
    SIM

whitelist_externals =
    make

deps =
    pytest
    cocotb-bus
    numpy

commands =
    make -k -C tests
    make -C examples/fifo/tests
    make -C examples/pkt_switch/tests

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310